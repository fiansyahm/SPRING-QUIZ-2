                                <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
                                    <input type="hidden" name="_token" value="ntRCBdlKSkGaFSel35ElSG874klVEUhf10hCOoyk">
                                    <div class="row mb-3">

                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="email" class="col-md-4 col-form-label text-md-end">Email Address</label>

                                            <input th:field="*{email}" id="email" type="email" class="form-control " name="email" value="" required autocomplete="email">

                                    </div>

                                    <div class="row mb-3">
                                        <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>

                                        <div class="col-md-6">
                                            <input th:field="*{password}" id="password" type="password" class="form-control " name="password" required autocomplete="new-password">

                                    </div>
